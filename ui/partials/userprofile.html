<div class="col-md-6 col-md-offset-3" ng-controller="userprofileController">
    <!-- PAGE TITLE -->
    <div class="page-header text-center">
        <h1>
            <span class="glyphicon glyphicon-user"></span>
            <span> {{displayname}}'s Profile</span>
            <span><button type="button" class="btn btn-success btn-lg pull-right" ng-click="editUserProfile()">Edit</button></span>
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <td><strong>User Name</strong></td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td><strong>Display Name</strong></td>
                <td>{{displayname}}</td>
            </tr>
        </table>
    </div>
</div>
