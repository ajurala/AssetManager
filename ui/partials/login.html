<div class="col-md-6 col-md-offset-3">

    <!-- PAGE TITLE -->
    <div class="page-header">
        <h1><span class="glyphicon glyphicon-user"></span> Login</h1>
    </div>

    <!-- SHOW ERROR/SUCCESS MESSAGES -->
    <div id="messages" class="well" ng-show="message">{{ message }}</div>

    <!-- FORM -->
    <form ng-submit="processForm()">
        <!-- NAME -->
        <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
            <label>User Name</label>
            <input type="text" name="name" class="form-control" placeholder="User Name" ng-model="formData.name">
            <span class="help-block" ng-show="errorName">{{ errorName }}</span>
        </div>

        <div id="password-group" class="form-group" ng-class="{ 'has-error' : errorPassword }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="formData.password">
            <span class="help-block" ng-show="errorPassword">{{ errorPassword }}</span>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-success btn-lg btn-block">
        <span class="glyphicon glyphicon-home"></span> Submit!
        </button>
    </form>
</div>
